---
layout: default
title: News Archives
named: News
---

<header>
  <h1><a href="/news.html">News Archive</a></h1>
</header>

<section class="multi column" id="full-feed">
  <ul>
    {% for post in site.posts %}
      {% if post.layout == "post" %}
        <li>
          <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
          <span class="text"><a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
