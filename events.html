---
layout: default
title: Event Archives
named: Events
---

<header>
  <h1><a href="/events.html">Event Archive</a></h1>
</header>

<section class="multi column" id="full-feed">
  <ul>
    {% for post in site.posts %}
      {% if post.layout == "event" %}
        <li>
          <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
          <span class="text"><a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
